<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test - Get Connected Button</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Page baseline */
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #1b0f3f;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    /* Container like hero section */
    .hero-content {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      gap: 16px;
    }

    /* Base button styling (copied from your site) */
    .btn-primary {
      background: #69abdb;
      border: none;
      border-radius: 20px;
      color: white;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 22px;
      font-weight: 400;
      letter-spacing: 1.76px;
      padding: 16px 32px;
      min-width: 216px;
      height: 64px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .btn-primary:hover {
      background: #5a9ac9;
      transform: translateY(-2px);
    }

    /* Hero-specific override for horizontal size (only affects this page's button) */
    .hero-content .btn-primary {
      /* Adjust only horizontal size while keeping vertical the same */
      min-width: 160px;
      width: auto;
      padding: 16px 16px; /* reduced left/right from 32px to 16px */
      height: 64px;      /* keep original height */
      border-radius: 20px;
      letter-spacing: 1.76px;
      font-size: 22px;
      font-weight: 400;
    }

    /* Simple contact section to test the anchor */
    #contact {
      margin-top: 80px;
      padding: 40px 24px;
      border-radius: 12px;
      border: 1px solid rgba(105, 171, 219, 0.3);
      background: rgba(105, 171, 219, 0.08);
      max-width: 640px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="hero-content">
    <a href="#contact" class="btn-primary" id="getConnectedBtn">Get Connected</a>
  </div>

  <section id="contact">
    <h2>Contact Section (Demo)</h2>
    <p>This is a placeholder target for the Get Connected button.</p>
  </section>

  <script>
    // Optional: log clicks for testing without changing default anchor behavior
    document.getElementById('getConnectedBtn').addEventListener('click', function () {
      console.log('Get Connected clicked');
    });
  </script>
</body>
</html>
